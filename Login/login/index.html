<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Com esse códigoposso usar os icones do BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

   
        <header>
            <nav class="nav">
                
                    <ul class="ul"> 
                        <li><a href="cadastro.html">Cadastro</a></li> 
                        <li><a href="index.html">Login</a></li>
                        <li><a href="curriculo.html">Currículo</a></li> 
                    </ul>
                
            </nav>
        </header>
   
    <div class="estrelas"></div>

    <div class="formulario">
        <h1>Login</h1>
        
        <!-- form agrupar elementos interativos -->
        <!-- action="": define para onde os dados do formulário serão enviados quando ele for submetido (normalmente com um botão). -->
        <form action="">
            
            
        <div class="caixa-formulario">
            <!-- O input é uma caixa de entrada de texto -->
            <!-- type é o tipo definido, ou seja, texto -->
            <!-- placeholder="" é o texto cinza e temporário -->
             <!-- o required faz ser obrigatorio o preenchimento da caixa de texto -->
            <input type="text" placeholder="Usuário" required>
            
            <!-- essa é uma sintaxe para fazer o incine de usuario -->
            <!-- tem que te o bx e o bx- para trazero icone que vc quer -->
            <i class='bx bxs-user'></i>
        </div>
        
        <div class="caixa-formulario">
            <input type="password" placeholder="Senha" required>
            <i class="bx bx-key"></i>
        </div>

        <div class="caixa-lembrar-esquecer">
            <label for="Lembrar"> <input type="checkbox" id="Lembrar"> Lembrar</label>

            <a href="">Esqueci minha senha</a>

        </div>
            <!-- button cria botões interativos -->
            <!-- Esse botão envia (submete) os dados do formulário onde ele está inserido. -->
            <!-- Ele deve estar dentro de uma tag <form> para funcionar corretamente. -->
            <!-- Ao ser clicado, os dados dos inputs do formulário são enviados para o destino especificado no action do <form>. -->

            <button type="submit">Entrar</button>

        <div class="link-registro">
            <p>Não tem uma conta? <a href="">Registrar</a></p>
        </div>

        </form>
    </div>
</div>
</body>
</html>
